<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Desplegada con CI/CD</title>
</head>
<body>
    <h1 id="titulo">¡Despliegue Automatizado con CI/CD!</h1>
    <p>Este despliegue fue realizado en</p>
    <p id="entorno"></p>

    <script>
        // Cambia el texto según el entorno
        var entorno = "producción";  // Esto puedes controlarlo desde tu pipeline o Docker env vars
        document.getElementById("entorno").textContent = entorno;

        if (entorno === "producción") {
            document.getElementById("titulo").textContent = "¡Despliegue en Producción!";
        } else {
            document.getElementById("titulo").textContent = "Despliegue en Desarrollo";
        }
    </script>
</body>
</html>
